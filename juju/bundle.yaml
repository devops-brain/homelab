applications:
  containerd:
    charm: 'cs:~containers/containerd-88'
    series: focal
    annotations:
      gui-x: '475'
      gui-y: '800'
  easyrsa:
    charm: 'cs:~containers/easyrsa-325'
    num_units: 1
    series: focal
    annotations:
      gui-x: '90'
      gui-y: '420'
    to:
      - '5'
  etcd:
    charm: 'cs:~containers/etcd-531'
    num_units: 3
    options:
      channel: 3.3/stable
    series: focal
    annotations:
      gui-x: '800'
      gui-y: '420'
    to:
      - '0'
      - '1'
      - '2'
  flannel:
    charm: 'cs:~containers/flannel-501'
    series: focal
    annotations:
      gui-x: '475'
      gui-y: '605'
  kubeapi-load-balancer:
    charm: 'cs:~containers/kubeapi-load-balancer-742'
    num_units: 1
    expose: true
    series: focal
    annotations:
      gui-x: '450'
      gui-y: '250'
    to:
      - '4'
  kubernetes-master:
    charm: 'cs:~containers/kubernetes-master-865'
    num_units: 1
    series: focal
    annotations:
      gui-x: '800'
      gui-y: '850'
    to:
      - '6'
  kubernetes-worker:
    charm: 'cs:~containers/kubernetes-worker-692'
    num_units: 3
    expose: true
    series: focal
    annotations:
      gui-x: '90'
      gui-y: '850'
    to:
      - '7'
relations:
  - - 'kubernetes-master:kube-api-endpoint'
    - 'kubeapi-load-balancer:apiserver'
  - - 'kubernetes-master:loadbalancer'
    - 'kubeapi-load-balancer:loadbalancer'
  - - 'kubernetes-master:kube-control'
    - 'kubernetes-worker:kube-control'
  - - 'kubernetes-master:certificates'
    - 'easyrsa:client'
  - - 'etcd:certificates'
    - 'easyrsa:client'
  - - 'kubernetes-master:etcd'
    - 'etcd:db'
  - - 'kubernetes-worker:certificates'
    - 'easyrsa:client'
  - - 'kubernetes-worker:kube-api-endpoint'
    - 'kubeapi-load-balancer:website'
  - - 'kubeapi-load-balancer:certificates'
    - 'easyrsa:client'
  - - 'flannel:etcd'
    - 'etcd:db'
  - - 'flannel:cni'
    - 'kubernetes-master:cni'
  - - 'flannel:cni'
    - 'kubernetes-worker:cni'
  - - 'containerd:containerd'
    - 'kubernetes-worker:container-runtime'
  - - 'containerd:containerd'
    - 'kubernetes-master:container-runtime'
machines:
  '0':
    series: focal
  '1':
    series: focal
  '2':
    series: focal
  '3':
    series: focal
  '4':
    series: focal
    constraints: arch=amd64 cpu-cores=1 mem=4G root-disk=8G
  '5':
    series: focal
    constraints: arch=amd64 cpu-cores=1 mem=1G root-disk=8G
  '6':
    series: focal
    constraints: arch=amd64 cpu-cores=2 mem=4G root-disk=64G
  '7':
    series: focal
    constraints: arch=amd64 cpu-cores=4 mem=8G root-disk=64G
