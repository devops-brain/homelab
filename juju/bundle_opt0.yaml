applications:
  containerd:
    charm: 'cs:~containers/containerd-88'
    series: focal
    annotations:
      gui-x: '475'
      gui-y: '800'
  easyrsa:
    charm: 'cs:~containers/easyrsa-325'
    num_units: 1
    series: focal
    annotations:
      gui-x: '90'
      gui-y: '420'
    to:
      - '5'
  etcd:
    charm: 'cs:~containers/etcd-531'
    num_units: 3
    options:
      channel: 3.3/stable
    series: focal
    annotations:
      gui-x: '800'
      gui-y: '420'
    to:
      - '0'
      - '1'
      - '2'
  flannel:
    charm: 'cs:~containers/flannel-501'
    series: focal
    annotations:
      gui-x: '475'
      gui-y: '605'
  kubeapi-load-balancer:
    charm: 'cs:~containers/kubeapi-load-balancer-742'
    num_units: 1
    expose: true
    series: focal
    annotations:
      gui-x: '450'
      gui-y: '250'
    to:
      - '4'
  kubernetes-master:
    charm: 'cs:~containers/kubernetes-master-865'
    num_units: 1
    series: focal
    annotations:
      gui-x: '800'
      gui-y: '850'
    to:
      - '6'
  kubernetes-worker:
    charm: 'cs:~containers/kubernetes-worker-692'
    num_units: 1
    expose: true
    series: focal
    annotations:
      gui-x: '90'
      gui-y: '850'
    to:
      - '7'
  ceph-osd:
    charm: 'cs:ceph-osd-304'
    num_units: 4
    options:
      bluestore: true
      bluestore-db: /dev/sdb
      osd-devices: /dev/sdc /dev/sdd /dev/sde /dev/sdf
      osd-encrypt: true
      osd-recovery-max-active: 1
    series: focal
    annotations:
      gui-x: '90'
      gui-y: '1100'
    to:
      - '0'
      - '1'
      - '2'
      - '3'
  ceph-mon:
    charm: 'cs:ceph-mon-49'
    num_units: 3
    options:
      expected-osd-count: 16
      pgs-per-osd: 100
    series: focal
    annotations:
      gui-x: '800'
      gui-y: '1100'
    to:
      - '0'
      - '1'
      - '2'
  ceph-fs:
    charm: 'cs:ceph-fs-24'
    num_units: 1
    series: focal
    annotations:
      gui-x: '445'
      gui-y: '1300'
    to:
      - '3'
relations:
  - - 'kubernetes-master:kube-api-endpoint'
    - 'kubeapi-load-balancer:apiserver'
  - - 'kubernetes-master:loadbalancer'
    - 'kubeapi-load-balancer:loadbalancer'
  - - 'kubernetes-master:kube-control'
    - 'kubernetes-worker:kube-control'
  - - 'kubernetes-master:certificates'
    - 'easyrsa:client'
  - - 'etcd:certificates'
    - 'easyrsa:client'
  - - 'kubernetes-master:etcd'
    - 'etcd:db'
  - - 'kubernetes-worker:certificates'
    - 'easyrsa:client'
  - - 'kubernetes-worker:kube-api-endpoint'
    - 'kubeapi-load-balancer:website'
  - - 'kubeapi-load-balancer:certificates'
    - 'easyrsa:client'
  - - 'flannel:etcd'
    - 'etcd:db'
  - - 'flannel:cni'
    - 'kubernetes-master:cni'
  - - 'flannel:cni'
    - 'kubernetes-worker:cni'
  - - 'containerd:containerd'
    - 'kubernetes-worker:container-runtime'
  - - 'containerd:containerd'
    - 'kubernetes-master:container-runtime'
  - - 'ceph-osd:mon'
    - 'ceph-mon:osd'
  - - 'ceph-mon:client'
    - 'kubernetes-master:ceph-client'
  - - 'ceph-mon:admin'
    - 'kubernetes-master:ceph-storage'
  - - 'ceph-mon:prometheus'
