applications:
  ceph-osd:
    charm: 'cs:ceph-osd-304'
    num_units: 3
    options:
      bluestore: true
      bluestore-db: /dev/sdb
      osd-devices: /dev/sdc /dev/sdd /dev/sde /dev/sdf
      osd-encrypt: true
      osd-recovery-max-active: 1
    series: focal
    annotations:
      gui-x: '90'
      gui-y: '1100'
    to:
      - '0'
      - '1'
      - '2'
  ceph-mon:
    charm: 'cs:ceph-mon-49'
    num_units: 3
    options:
      expected-osd-count: 12
      pgs-per-osd: 100
    series: focal
    annotations:
      gui-x: '800'
      gui-y: '1100'
    to:
      - 'lxd:0'
      - 'lxd:1'
      - 'lxd:2'
  ceph-fs:
    charm: 'cs:ceph-fs-24'
    num_units: 1
    series: focal
    annotations:
      gui-x: '445'
      gui-y: '1300'
    to:
      - 'lxd:0'
relations:
  - - 'ceph-osd:mon'
    - 'ceph-mon:osd'
  - - 'ceph-fs:ceph-mds'
    - 'ceph-mon:mds'
machines:
  '0':
    series: focal
    constraints: arch=amd64 cpu-cores=24 mem=48G root-disk=120G
  '1':
    series: focal
    constraints: arch=amd64 cpu-cores=24 mem=48G root-disk=120G
  '2':
    series: focal
    constraints: arch=amd64 cpu-cores=24 mem=48G root-disk=120G
