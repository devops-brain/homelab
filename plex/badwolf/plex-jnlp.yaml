

apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex-jnlp
  namespace: plex
  labels:
    app: plex-jnlp
spec:
  selector:
    matchLabels:
      app: plex-jnlp
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: plex-jnlp
    spec:
      containers:
        - image: khoyi/jnlp-slave:latest
          name: jnlp
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: jenkins_master
              value: "http://192.168.77.2:8080"
            - name: jnlp-key
              valueFrom:
                secretKeyRef:
                  name: jnlp-key
                  key: jnlp-key
          command: ["jenkins-slave", "-url", "\"${jenkins_master}\"", "-workDir=/home/jenkins/agent", "\"${jnlp-key}\"", "k8s-plex"]
          ports:
            - containerPort: 32400
              name: plex
          volumeMounts:
            - name: plexmedia-symlinks
              mountPath: /media
            - name: koi-pond
              mountPath: /srv/masters_koi-pond
            - name: rose-garden
              mountPath: /srv/masters_rose-garden
            - name: dragons-den
              mountPath: /srv/masters_dragons-den
            - name: donna-collection
              mountPath: /srv/masters_donna-collection
            - name: roger-roger
              mountPath: /srv/masters_roger-roger
      volumes:
        - name: plexmedia-symlinks
          persistentVolumeClaim:
            claimName: plexmedia-symlinks
            readOnly: false
        - name: koi-pond
          persistentVolumeClaim:
            claimName: koi-pond
            readOnly: true
        - name: rose-garden
          persistentVolumeClaim:
            claimName: rose-garden
            readOnly: true
        - name: dragons-den
          persistentVolumeClaim:
            claimName: dragons-den
            readOnly: true
        - name: donna-collection
          persistentVolumeClaim:
            claimName: donna-collection
            readOnly: true
        - name: roger-roger
          persistentVolumeClaim:
            claimName: roger-roger
            readOnly: true
